<head>

    <script>
        function correctfunc(){
            
            //first you got to reference the id with a var
            var correctContainer = document.getElementById('correct');
            //here we access the var and use innerHTML
            correctContainer.innerHTML=("you got it");
        }

        function wrongfunc(){
            var wrongContainer = document.getElementById('wrong');
            wrongContainer.innerHTML=('naw son');
        }

      


    </script>
</head>
<body>
    <h1>Functions</h1>
    <p>

    </p>
    <input type="button" value="correct" onclick="correctfunc()">
    <p id="correct">answer goes here</p>

    <input type="button" value="wrong" onclick="wrongfunc()">
    <p id="wrong">2nd answer goes here </p>


    
</body>
